external-scanner = { c = true, cpp = false }
ffi-func = "tree_sitter_typescript"
# unsupported because of incompatible old tree-sitter dependency
# rust-func = "language_typescript"
package = "tree-sitter-typescript"
crates-io = "0.20.2"
[languages.queries]
nvim-like = true
injections = true
locals = true

