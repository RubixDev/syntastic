injections = true
locals = true

[[languages]]
name = "verilog"
group = "all"
file-extensions = ["v", "verilog", "vlg", "vh"]
[languages.parser]
git = { url = "https://github.com/tree-sitter/tree-sitter-verilog", rev = "4457145e795b363f072463e697dfe2f6973c9a52" }
external-scanner = { c = false, cpp = false }
ffi-func = "tree_sitter_verilog"
rust-func = "language"
package = "tree-sitter-verilog"
# crates-io = ""
[languages.queries]
nvim-like = true
injections = true
locals = true

[[languages]]
name = "wat"
group = "all"
file-extensions = ["wat"]
[languages.parser]
git = { url = "https://github.com/wasm-lsp/tree-sitter-wasm", rev = "2ca28a9f9d709847bf7a3de0942a84e912f59088", path = "wat" }
external-scanner = { c = false, cpp = false }
ffi-func = "tree_sitter_wat"
# rust-func = "language"
package = "tree-sitter-wat"
# crates-io = ""
[languages.queries]
nvim-like = true
injections = false
locals = false

[[languages]]
name = "yaml"
group = "some"
file-extensions = ["yaml"]
[languages.parser]
git = { url = "https://github.com/wingyplus/tree-sitter-yaml", rev = "6f5ce9ba49fb20a1ed6f822213cae35a63de353b" }
external-scanner = { c = false, cpp = true }
ffi-func = "tree_sitter_yaml"
