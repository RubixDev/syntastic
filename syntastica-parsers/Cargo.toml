[package]
name = "syntastica-parsers"
version = "0.3.0"
authors.workspace = true
edition = "2021"
license.workspace = true
repository.workspace = true
description = "Collection of tree-sitter parsers for syntastica, using parsers available on crates.io"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
document-features = { version = "0.2.7", optional = true }
once_cell = "1.18.0"
syntastica-core = { version = "0.3.0", path = "../syntastica-core" }
syntastica-macros = { version = "0.3.0", path = "../syntastica-macros" }
syntastica-queries = { version = "0.3.0", path = "../syntastica-queries" }

[build-dependencies]
rustc_version = { version = "0.4.0", optional = true }

[package.metadata.docs.rs]
all-features = true

###########################################
### All following code is autogenerated ###
### by running `cargo xtask codegen` in ###
### the syntastica workspace. #############
###########################################

[features]
#! ### Features
default = []

#! At least one of
#! <span class="stab portability"><code>some</code></span>,
#! <span class="stab portability"><code>most</code></span>, and
#! <span class="stab portability"><code>all</code></span>
#! must be enabled.

## Include parsers for the most widely known supported languages.
some = [
    "dep:tree-sitter-c",
    "dep:tree-sitter-cpp",
    "dep:tree-sitter-css",
    "dep:tree-sitter-go",
    "dep:tree-sitter-java",
    "dep:tree-sitter-javascript",
    "dep:tree-sitter-json",
    "dep:tree-sitter-python",
    "dep:tree-sitter-rust",
]

## Implies <span class="stab portability"><code>some</code></span>.
## Include parsers for most common languages.
most = [
    "some",
    "dep:tree-sitter-asm",
    "dep:tree-sitter-c-sharp",
    "dep:tree-sitter-ruby",
    "dep:tree-sitter-scala",
]

## Implies <span class="stab portability"><code>most</code></span>.
## Include parsers for all supported languages.
all = [
    "most",
    "dep:tree-sitter-embedded-template",
    "dep:tree-sitter-hexdump",
    "dep:tree-sitter-ocaml",
    "dep:tree-sitter-rush",
]

## Meant to be enabled when building docs
docs = ["dep:document-features", "dep:rustc_version"]

[dependencies.tree-sitter-asm]
optional = true
version = "0.1.0"

[dependencies.tree-sitter-c]
optional = true
version = "0.20.2"

[dependencies.tree-sitter-c-sharp]
optional = true
version = "0.20.0"

[dependencies.tree-sitter-cpp]
optional = true
version = "0.20.0"

[dependencies.tree-sitter-css]
optional = true
version = "0.19.0"

